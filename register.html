<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>ورود به سایت</title>
  </head>
  <body>
    <div class="w-full min-h-[600px]">
    <div
      class="w-[365px] h-[450px] bg-[#F7F8FA] my-[100px] mx-auto rounded-xl shadow-sm"
    >
      <div class="w-full h-2/6 shadow-[#e5e7eb] shadow-2xs relative">
        <a href="index.html" class="block w-fit h-fit">
          <img
            src="./public/images/header/logo.png"
            alt=""
            class="w-[160px] absolute top-[25%] right-[27%]"
          />
        </a>
        <a href="index.html" class="block w-fit h-fit"
          ><img
            src="./public/images/svg/close.svg"
            alt=""
            class="w-6 h-6 absolute top-2 left-2"
        /></a>
      </div>
      <div class="w-full h-4/6 p-6">
        <h3 class="mb-4 font-[shabnam] text-[18px] font-bold text-[#000000de]">
          ورود و ثبت‌نام در سایت
        </h3>
        <p
          class="mb-6 font-[shabnam] text-[14px] text-[#000000de] leading-[30px]"
        >
          برای ورود و یا ثبت‌نام در سایت، لطفا شماره موبایل خود را وارد نمایید.
        </p>
        <input
          type="text"
          class="mb-9 w-full h-[34px] py-[4px] px-[8px] font-[shabnam] text-[14px] text-[#000000de] bg-white outline-1 outline-[#d0d6dd] rounded-xl"
          placeholder="شماره موبایل"
        />
        <a href="#" class="mb-5 block w-full h-[37px]">
          <div
            class="flex items-center justify-center w-full font-[shabnam] text-[14px] text-white h-full bg-[#0a5abd] opacity-50 rounded-xl"
          >
            ورود به سایت
          </div>
        </a>
        <p class="font-[shabnam] text-[12px] text-[#2d3748] text-center">
          ورود شما به معنای پذیرش
          <span><a href="#" class="text-[#0a5abd]">شرایط و قوانین</a></span>
          سایت است.
        </p>
      </div>
    </div>
    <div
      class="lg:flex hidden items-center justify-center gap-x-[35px] fixed bottom-0 w-full h-[53px] bg-[#2c5282]"
    >
      <a href="#" class="font-[shabnam] text-[14px] text-white font-bold">صفحه اصلی</a>
      <a href="#" class="font-[shabnam] text-[14px] text-white font-bold">درباره ما</a>
      <a href="#" class="font-[shabnam] text-[14px] text-white font-bold">محصولات</a>
      <a href="#" class="font-[shabnam] text-[14px] text-white font-bold">سوالات متداول</a>
      <a href="#" class="font-[shabnam] text-[14px] text-white font-bold">معرفی محصولات</a>
      <a href="#" class="font-[shabnam] text-[14px] text-white font-bold">تماس با ما</a>
    </div>
</div>

</html>
